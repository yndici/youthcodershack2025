<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinanceFairy</title>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Papa Parse CDN for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <!-- Chart.js CDN for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MyFinanceFairy</h1>
            <p>Upload a CSV file from your bank or credit card to get an instant breakdown of your spending.</p>
        </header>

        <section class="upload-section">
        <div class="upload-widget"></div>
            <input type="file" id="csvFile" accept=".csv">
            <label for="csvFile" class="upload-label">Choose a CSV File</label>
        </div>
            <!-- Date filter inputs -->
            <div class="date-filter">
                <label for="startDate">From:</label>
                <input type="date" id="startDate">
                <label for="endDate">To:</label>
                <input type="date" id="endDate">
                <button id="applyFilter">Apply Filter</button>
                <button id="resetButton">Reset Dashboard</button>
                <button id="exportCSV">Export Filtered CSV</button>
                <button id="darkModeToggle" style="position: absolute; top: 20px; right: 20px; z-index: 2000;">ðŸŒ™ Dark Mode</button>
        
            </div>
            <div class="currency-widget">
                <select id="currencySelect" class="currency-select">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (â‚¬)</option>
                    <option value="GBP">GBP (Â£)</option>
                    <option value="CAD">CAD ($)</option>
                    <option value="AUD">AUD ($)</option>
                    <option value="JPY">JPY (Â¥)</option>
                    <option value="CNY">CNY (Â¥)</option>
                </select>
            </div>
        </section>

        <section class="summary-cards" style="display: none;">
            <div class="card" id="incomeCard">Income: $0.00</div>
            <div class="card" id="expenseCard">Expenses: $0.00</div>
            <div class="card" id="balanceCard">Net Balance: $0.00</div>
            <div class="card" id="insightsCard"></div>
        </section>

        <section class="charts-section" id="chartsSection" style="display: none;">
            <div class="chart-box">
            <h2>Monthly Spending Trends</h2>
            <canvas id="spendingTrendChart"></canvas>
            </div>
            <div class="chart-box">
            <h2>Spending Breakdown by Category</h2>
            <canvas id="pieChart"></canvas>
            </div>
        </section>
        <div class="table-controls">
            <button id="recentTransactions" class="table-button active">Recent Transactions</button>
            <button id="allTransactions" class="table-button">All Transactions</button>
        </div>
        <section class="preview-table-section" style="display: none;">
            <h2>Recent Transactions</h2>
            <div class="preview-table-section"></div>
            <div class="table-container">
                <table id="previewTable">
                    <thead>
                        <tr>
                            <th data-column="Date">Date</th>
                            <th data-column="Description">Description</th>
                            <th data-column="Amount">Amount</th>
                            <th data-column="Category">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transaction rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            </div>
        </section>

    </div>

    <!-- Link to your custom JavaScript file -->
     <script src="script.js"></script>

     <div class="side-widget" id="transactionWidget">
    <span id="widgetLabel">Show Total Transactions</span>
    <div id="widgetResult" style="display:none; margin-top:10px;"></div>
</div>

<div class="fairy-widget">
    <div class="fairy-message-bubble">
        <span id="fairyMessage"></span>
    </div>
    <div id="fairy" class="fairy"></div>
</div>

</body>
</html>
